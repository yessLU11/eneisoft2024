<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Yessly de la Cruz</title>
    <style>
        body {
            background-color: #4CAF50; /* Color de fondo verde */
            color: white; /* Color del texto */
            font-family: 'Arial', sans-serif; /* Fuente */
            text-align: center; /* Alinear texto al centro */
            padding: 50px; /* Espaciado interno */
        }
        h1 {
            font-size: 3em; /* Tamaño del título */
            margin: 0; /* Margen */
        }
        h2 {
            font-size: 2em; /* Tamaño del subtítulo */
            margin: 10px 0; /* Margen */
        }
        .container {
            border: 2px solid white; /* Borde blanco */
            border-radius: 10px; /* Bordes redondeados */
            padding: 20px; /* Espaciado interno */
            background-color: rgba(255, 255, 255, 0.1); /* Fondo semi-transparente */
            max-width: 600px; /* Ancho máximo */
            margin: auto; /* Centrar */
        }
        footer {
            margin-top: 30px; /* Espaciado superior */
            font-size: 0.8em; /* Tamaño de fuente más pequeño */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YESSLY DE LA CRUZ</h1>
        <h2>Ingeniería de Software</h2>
        <p>Bienvenida a mi página personal, donde comparto mis proyectos y mi pasión por la tecnología.</p>
        <p>¡Gracias por visitar!</p>
    </div>
    <footer>
        <p>&copy; 2024 Yessly de la Cruz. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
